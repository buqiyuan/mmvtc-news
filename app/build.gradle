apply plugin: 'com.android.application'

android {
//    useLibrary 'org.apache.http.legacy'
    compileSdkVersion 26
    buildToolsVersion "28.0.3"
    defaultConfig {
        applicationId "com.mmvtc_news"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 3
        versionName "1.0.3"
        multiDexEnabled = true//突破65535限制
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        debug{
            keyAlias 'key0'
            keyPassword '19971130'
            storeFile file('D:\\AndroidProjects\\mmvtc_news.jks')
            storePassword '19971130'
        }
        relealse {
            keyAlias 'key0'
            keyPassword '19971130'
            storeFile file('D:\\AndroidProjects\\mmvtc_news.jks')
            storePassword '19971130'
        }
    }
    buildTypes {
        lintOptions {
//            checkReleaseBuilds false
            abortOnError false
        }
        release {
            minifyEnabled true // 混淆
            zipAlignEnabled true // Zipalign优化
            shrinkResources true  // 移除无用的resource文件
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'  // 加载默认混淆配置文件
            signingConfig signingConfigs.relealse  // 签名
        }
        debug {
            minifyEnabled true // 混淆
            zipAlignEnabled true // Zipalign优化
//            shrinkResources true // 移除无用的resource文件
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'  // 加载默认混淆配置文件
            signingConfig signingConfigs.debug // 签名
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    'com.android.support.constraint:constraint-layout:1.0.0-beta1'
    implementation 'org.jsoup:jsoup:1.12.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    androidTestImplementation('com.android.support:support-annotations:25.3.1') {
        force = true
    }
    implementation "com.github.bumptech.glide:glide:4.0.0"
    implementation('com.squareup.okhttp3:okhttp:3.9.1')
    implementation("com.squareup.okio:okio:2.4.0")
    implementation ('com.google.code.gson:gson:2.8.5')
    implementation ('com.github.franmontiel:PersistentCookieJar:v1.0.1')
    implementation 'com.hjq:toast:8.0'
    implementation 'com.github.thomper:sweet-alert-dialog:1.4.0'
    implementation 'com.baoyz.pullrefreshlayout:library:1.2.0'
    implementation 'com.youth.banner:banner:1.4.10'
    implementation 'com.github.xuexiangjys:XUpdate:1.1.0'
}
